spring.application.name=vorstuu

spring.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.open-in-view=true
##PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.dev.vorstuu.AuthorizationController=DEBUG
logging.level.dev.vorstuu.SecurityConfig=DEBUG
#logging.level.dev.vorstuu.Initializer=DEBUG
logging.level.org.springframework.security=DEBUG
